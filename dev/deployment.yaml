apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: picher/argocd-demo:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 500m
            limits:
              cpu: 900m
